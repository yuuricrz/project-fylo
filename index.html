<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="icons">
      <img src="images/logo.svg" alt="logo">
      <div class="subicons">
        <img src="images/icon-document.svg" alt="document icon">
        <img src="images/icon-folder.svg" alt="folder icon">
        <img class="up" src="images/icon-upload.svg" alt="upload icon">
      </div>
    </div>
    <div class="infoused">
      <p class="used">You've used <span>815 GB</span> of your storage</p>
      <input type="range" name="" id="">
      <div class="progress">
        <p class="first">0 GB</p>
        <p class="last">1000 GB</p>
      </div>
      <div class="remaining">
        <p>185 <span>GB LEFT</span></p>
      </div>
    </div>
  </main>
</body>
</html>
